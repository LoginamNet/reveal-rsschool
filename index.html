<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="./css/custom.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="main">
						<div class="main__header_top">
							<h1><span class="main__header_lo">LO</span>DASH</h1>
							<h4 class="r-fit-text">Make some things a little bit faster</h3>
							<p>Created by <a href="https://github.com/LoginamNet">Aleksandr Chuchev</a></p>
						</div>
						<div class="main__header_bottom">
							<span>2023</span>
							<span>For <a class="main__header_rss" href="https://rs.school">RsSchool</a></span>
						</div>
					</div>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
